<div class="scene">
  <div
    class="card"
    (click)="this.flipped = !this.flipped"
    [ngClass]="flipped ? 'is-flipped' : null"
  >
    <div class="card__face card__face--front">
      <app-question-card></app-question-card>
    </div>
    <div class="card__face card__face--back">
      <app-answer-card></app-answer-card>
    </div>
  </div>
</div>
