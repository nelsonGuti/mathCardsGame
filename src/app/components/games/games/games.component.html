<div class="header-container">
  <h1>Game on!</h1>

  <app-operators
    (operationChange)="getSelectedOperation($event)"
  ></app-operators>

  <app-question-card
    firstNumerator="2"
    secondNumerator="1"
    [operation]="operation"
    [gameMode]="true"
    [userInput]="input"
  ></app-question-card>

  <app-number-select (numberInput)="userInput($event)"></app-number-select>
</div>
